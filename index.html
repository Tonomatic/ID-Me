<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ID.me Integration Exercise</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.0.min.js"
    ></script>
    <script
      src="https://s3.amazonaws.com/idme/developer/idme-buttons/assets/js/idme-wallet-button.js"
      defer
    ></script>
    <script src="idme.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <h2 class="nav-brand">Test-Website.org</h2>
      <div class="navbar-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="/" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/" class="nav-link">Category</a>
          </li>
          <li class="nav-item">
            <a href="/" class="nav-link">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="buttonDiv">
      <div class="titleItem">
        <h1>Sales Engineer Assessment</h1>
      </div>
      <span
        id="idme-wallet-button"
        data-scope="military"
        data-client-id="28bf5c72de76f94a5fb1d9454e347d4e"
        data-redirect="http://localhost:3000"
        data-response="token"
        data-show-verify="true"
        data-display="link"
      >
      </span>
    </div>
  </body>
</html>
